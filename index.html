<!-- FIREBASE: PROTECCIÓN + LOGOUT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoR67MQBwDdGhmA42zqzskbK3Vzj0-8TY",
  authDomain: "tienda-nike-8750e.firebaseapp.com",
  projectId: "tienda-nike-8750e",
  storageBucket: "tienda-nike-8750e.firebasestorage.app",
  messagingSenderId: "938431952944",
  appId: "1:938431952944:web:c509f925768d928d6d95f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redirige si NO está logueado
onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "LOGIN.html";
    }
});

// Cerrar sesión
document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
        window.location.href = "LOGIN.html";
    });
});
</script>
