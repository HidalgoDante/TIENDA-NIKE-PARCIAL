<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse | Tienda Nike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Crear Cuenta</h2>

<form id="registerForm">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Contraseña:</label>
    <input type="password" id="password" required>

    <button type="submit">Registrarse</button>
</form>

<p id="mensaje" style="text-align:center; color:red;"></p>

<a href="LOGIN.html" style="display:block; text-align:center;">Ya tengo cuenta → Iniciar sesión</a>


<!-- --------------- FIREBASE SCRIPT --------------- -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoR67MQBwDdGhmA42zqzskbK3Vzj0-8TY",
  authDomain: "tienda-nike-8750e.firebaseapp.com",
  projectId: "tienda-nike-8750e",
  storageBucket: "tienda-nike-8750e.firebasestorage.app",
  messagingSenderId: "938431952944",
  appId: "1:938431952944:web:c509f925768d928d6d95f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    try {
        await createUserWithEmailAndPassword(auth, email, pass);
        window.location.href = "LOGIN.html";
    } catch (error) {
        document.getElementById("mensaje").textContent = "Error: " + error.message;
    }
});
</script>

</body>
</html>
